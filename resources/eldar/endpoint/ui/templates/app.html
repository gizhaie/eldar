<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Eldar - Storm Topologies Monitoring</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/bootstrap-editable.css" rel="stylesheet">
    <style>
      body {padding-top: 70px;}
      .watcher-edit {margin-left: 10px;}
      .watcher-trash {float: right;}
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/eldar/ui">Eldar</a>
        </div>
      </div>
      <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">
        <div class="col-lg-12 text-center">

          <div id="app"></div>

          <!-- Topologies table -->
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Id</th>
                <th>Monitored ?</th>
                <th>Monitoring</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-left">
                <td>topo_name</td>
                <td>topo_name-123</td>
                <td><span class="glyphicon glyphicon-remove"></span></td>
                <td>
                  <button type="button" class="btn btn-default btn-modal" data-toggle="modal" 
                          data-target="#modal-template">Edit</button>
                  <button type="button" class="btn btn-default">Stop</button>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- Topologies modals -->
          <div>
            <!-- One topology modal -->
            <div id="modal-template" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Topology Name (topology id)</h3>
                  </div>
                  <div class="modal-body text-left">
                    <div class="panel-group">
	              <div class="panel panel-default">
		        <div class="panel-heading">
			  <h4 class="panel-title">
			    <a id="name-watcher_1" data-toggle="collapse" href="#collapse_1">Watcher 1</a>
                            <a class="watcher-edit" id="edit-watcher_1" href="#">
                              <i class="glyphicon glyphicon-pencil"></i>
                            </a>
                            <a class="watcher-trash" id="delete-watcher_1" href="#">
                              <i class="glyphicon glyphicon-trash"></i>
                            </a>
			  </h4>
		        </div>
		        <div id="collapse_1" class="panel-collapse collapse">
			  <div class="panel-body">
                            <form class="form-horizontal">
                              <div class="form-group">
			        <label class="control-label col-sm-2" for="type-watcher_1">Type:</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="type-watcher_1"
                                         placeholder="spouts or bolts">
                                </div>
                              </div>
                              <div class="form-group">
			        <label class="control-label col-sm-2" for="check-watcher_1">Check:</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="check-watcher_1"
                                         placeholder="any or all or bolt_id_1,bolt_id_2 etc">
                                </div>
                              </div>
                              <div class="form-group">
			        <label class="control-label col-sm-2" for="metric-watcher_1">Metric:</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="metric-watcher_1"
                                         placeholder="metric to watch from Storm API">
                                </div>
                              </div>
                              <div class="form-group">
			        <label class="control-label col-sm-2" for="comp-watcher_1">Comparator:</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="comp-watcher_1"
                                         placeholder="metric value comparator: >, =>, <, <=">
                                </div>
                              </div>
                              <div class="form-group">
			        <label class="control-label col-sm-2" for="thre-watcher_1">Threshold:</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="thre-watcher_1"
                                         placeholder="threshold for metric value">
                                </div>
                              </div>
                              <div class="form-group">
			        <label class="control-label col-sm-2" for="freq-watcher_1">Frequence:</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="freq-watcher_1"
                                         placeholder="check interval in seconds">
                                </div>
                              </div>
                              <div class="form-group">                               
                                <label class="control-label col-sm-2" for="mail-watcher_1">Mail to:</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="mail-watcher_1"
                                         placeholder="abc@mail.com,def@mail.com">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-sm-2" for="subject-watcher_1">Subject:</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="subject-watcher_1"
                                         placeholder="mail subject">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-sm-2" for="max-watcher_1">Max sent:</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="max-watcher_1"
                                         placeholder="maximum number of mails sent">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-sm-2" for="cool-watcher_1">Cooldown:</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="cool-watcher_1"
                                         placeholder="time to wait, in sec, before resending mails when max is reached">
                                </div>
                              </div>
                            </form>
			  </div>
		        </div>
	              </div>
	              <div class="panel panel-default">
		        <div class="panel-heading">
			  <h4 class="panel-title">
			    <a data-toggle="collapse" href="#collapse_2">Watcher 2</a>
			  </h4>
		        </div>
		        <div id="collapse_2" class="panel-collapse collapse">
			  <div class="panel-body">
                            <div class="form-group">
                            </div>
			  </div>
		        </div>
	              </div>                        
                    </div>
                    <div class="form-group">
                      <button class="btn btn-default btn-sm center-block" type="button">
                        <i class="glyphicon glyphicon-plus"></i> Add Watcher
                      </button>
                    </div>
                    <button type="submit" class="btn btn-primary">Register Watchers</button>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  </div>
                </div>
                <!-- /.modal-content -->
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom js -->
    <script src="js/bootstrap-editable.min.js"></script>
    <script>      
      $(function(){

      $.fn.editable.defaults.mode = 'inline';
      $('#name-watcher_1').editable({
        title: 'Watcher Name',
        toggle: 'manual'
      });
      $('#edit-watcher_1').click(function(e){    
        e.stopPropagation();
        $('#name-watcher_1').editable('toggle');
      });

      });
    </script>

  </body>

</html>
